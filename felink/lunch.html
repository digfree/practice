<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>去哪吃</title>
</head>

<body>
    <div class="p-center">
        <h3><i class="fa fa-search"></i>去哪吃？<span class="result" id="result"></span></h3>
        <button id="showNumBtn">开始</button>
        <p>
           共<span id="shopNum"></span>家商户：<a href="javascript:void(0);" id="refreshData"><i class="fa fa-refresh"></i></a>  
        </p>
        <p><span class="showPro" id="lookPro"><i class="fa fa-question-circle-o"></i></span>开启自定义概率?<span class="toggle-pro" id="proBtn"></span></p>
        <div id="showNum" class="show-num-area"></div>
    </div>
    <div class="diaglog-modal">
        <div class="proinner">
            <table>
                <thead>
                    <tr><th>商户名称</th><th>概率</th></tr>
                </thead>
            </table>
            <div class="iscrollbox">
                <div id="iscrollContent" class="iscroll-content"></div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
    <script src="https://cdn.bootcss.com/dot/2.0.0-beta.0/doT.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script id="iscrolltmpl" type="text/x-dot-template">
        <div class="iscrollwrap">
            <table>
                <tbody>
                    {{for(var i in it){}}
                        <tr><td>{{=it[i].name}}</td><td>{{=it[i].pro}}%</td></tr>
                    {{}}}
                </tbody>
            </table>
        </div>
    </script>
</body>

</html>
