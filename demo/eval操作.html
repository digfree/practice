<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //eval可将字符串转换为对象字面量
  var obj = '{"name": "mi","age": 6}';
  // var o1 = eval(obj); //error
  // console.log(o1); 
  console.log(typeof obj);
  eval('var o2 =' + obj);
  var o3 = eval('('+obj+')'); 
  console.log(o2);
  console.log(o3);
  console.log(typeof o2,typeof o3);


  var obj = '{"a": 1}';
  var o4 = eval('('+obj+')'); //推荐
  console.log(o4); // {a: 1}
  </script>
</body>
</html>
