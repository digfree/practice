  <script>                   
    $(function(){
      $('.mirror-data-item svg').each(function(){
        var length = $(this).find('circle').length;
        if(length == 0) return;
        if(length>1){
          var $cicle1 = $(this).find('circle').eq(0);
          var $cicle2 = $(this).find('circle').eq(1);
          var perimeter1 = Math.PI * 2 * $cicle1.attr('r');
          var perimeter2 = Math.PI * 2 * $cicle2.attr('r');
          var value1 = $cicle1.attr('data-value');
          var value2 = $cicle2.attr('data-value');
          if(value1>value2){
            var percent1 = 7 / 8;
            var percent2 = percent1 * (value2 / value1);
          }else{
            var percent2 = 7 / 8;
            var percent1 = percent2 * (value1 / value2);
          }
          $cicle1.attr('stroke-dasharray', perimeter1 * percent1 + " " + perimeter1 * (1 - percent1));
          $cicle2.attr('stroke-dasharray', perimeter2 * percent2 + " " + perimeter2 * (1 - percent2));
        }else{
          var $cicle = $(this).find('circle');
          var percent = 7 / 8;
          var perimeter = Math.PI * 2 * $cicle.attr('r');
          $cicle.attr('stroke-dasharray', perimeter * percent + "," + perimeter * (1 - percent));
        }
      });
    });
