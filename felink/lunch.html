<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>where to eat?</title>
</head>

<body>
    <span class="icon-tip" id="showModal"><i class="fa fa-question-circle-o"></i></span>
    <div class="wrap">
        <div class="title"><i class="fa fa-search"></i>去哪吃？<div class="result-btn" id="showResultBtn">随机</div></div>
        <div class="display-area" id="showResultArea"></div>
    </div>
    <div class="diaglog-modal">
        <div class="modal-inner">
            <table>
                <thead><tr><th>商户名称</th><th>概率<span class="icon-eye" id="proToggleBtn"><i class="fa fa-eye-slash"></i></span></th></tr></thead>
            </table>
            <div class="iscrollbox">
                <div id="iscrollContent" class="iscroll-content hidePro"></div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
    <script src="https://cdn.bootcss.com/dot/2.0.0-beta.0/doT.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script id="iscrolltmpl" type="text/x-dot-template">
        <div class="iscrollwrap">
            <table>
                <tbody>
                    {{for(var i in it){}}
                        <tr><td>{{=it[i].name}}</td><td>{{=it[i].pro}}%</td></tr>
                    {{}}}
                </tbody>
            </table>
        </div>
    </script>
</body>

</html>
