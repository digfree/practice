<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>去哪吃</title>
</head>

<body>
    <span class="showPro" id="lookPro"><i class="fa fa-question-circle-o"></i></span>
    <div class="p-center">
        <div class="title"><i class="fa fa-search"></i>去哪吃？<button class="foundbtn" id="showNumBtn"></button></div>
        <p>共<span id="shopNum" class="shopnum"></span>家商户参与,您选择的是：</p>
        <div id="showNum" class="show-num-area"></div>
    </div>
    <div class="diaglog-modal">
        <div class="proinner">
            <table>
                <thead><tr><th>商户名称</th><th>概率<button class="toggle-pro" id="proBtn"></button></th></tr></thead>
            </table>
            <div class="iscrollbox">
                <div id="iscrollContent" class="iscroll-content"></div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
    <script src="https://cdn.bootcss.com/dot/2.0.0-beta.0/doT.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script id="iscrolltmpl" type="text/x-dot-template">
        <div class="iscrollwrap">
            <table>
                <tbody>
                    {{for(var i in it){}}
                        <tr><td>{{=it[i].name}}</td><td>{{=it[i].pro}}%</td></tr>
                    {{}}}
                </tbody>
            </table>
        </div>
    </script>
</body>

</html>
