<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://res.mallcoo.net/mobile/css/1.0.0/reset.css">
  <link rel="stylesheet" href="http://res.mallcoo.net/mobile/css/1.0.0/smcfont.css">
  <link rel="stylesheet" href="assets/css/mirror.css">
  <title>Document</title>
</head>
<body class="mirror-body-bg">
  <div class="mirror-banner">
    <div class="mirror-banner-inner">
      <span class="title">本次测试</span>
      <span class="status font14">身材正常</span> 
      <div class="mirror-item">
        <div class="dis_flex">
          <p class="box_flex">
            <span><em>12</em>KG</span>
            <span>体脂</span>
          </p>
        </div>
        <div class="dis_flex">
          <p class="box_flex">
            <span><em>63</em>KG</span>
            <span>体重</span>
          </p>
        </div>
        <div class="dis_flex">
          <p class="box_flex">
            <span><em>173</em>CM</span>
            <span>身高</span>
          </p>
        </div>
      </div>
      <img src="assets/images/banner.png" alt="" width="100%">
    </div>
  </div>

  <p class="mirror-date taC font14">
    <span>2017.12.12(上次)</span>
    <span>2017.12.22(本次)</span>
  </p>

  <div class="mirror-data-view dis_flex">
    <div class="mirror-data-list box_flex">

        <!-- 有上次数据（结构） -->
        <div class="mirror-data-item">
          <div class="mirror-svg-wrap">
            <svg viewBox="0 0 94 94" width="100%" height="100%" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
              <circle fill="none" stroke="#fff" stroke-linecap="round" stroke-width="7" cx="47" cy="47" r="47" transform="rotate(90 47 47)" stroke-dasharray="0,296" stroke-opacity=".3" data-value="88"/>
              <circle fill="none" stroke="#fff" stroke-linecap="round" stroke-width="7" cx="47" cy="47" r="40" transform="rotate(90 47 47)" stroke-dasharray="0,252" data-value="90"/>
              <g stroke="#fff" text-anchor="middle" stroke-width="2" stroke-opacity=".4">
                <line x1="50%" y1="26%" x2="50%" y2="34%"/>
                <line x1="50%" y1="45%" x2="50%" y2="58%"/>
              </g>
              <g fill="#fff" text-anchor="middle">
                <text fill-opacity=".4">
                  <tspan x="34%" y="33%" font-size="10">上次</tspan><tspan x="34%" y="60%" font-size="22" font-family="BebasKai">88</tspan>
                </text>
                <text>
                  <tspan x="67%" y="33%" font-size="10">本次</tspan><tspan x="67%" y="60%" font-size="24" font-family="BebasKai">90</tspan>
                </text>
                <text x="50%" y="76%" fill-opacity=".5" font-size="10">%</text>
              </g>
              <text x="50%" y="122%" fill="#fcfcfc" text-anchor="middle" font-size="12">肌肉</text>
            </svg>
          </div>
        </div>
        
        <!-- 没有上次数据（结构） -->
        <div class="mirror-data-item">
          <div class="mirror-svg-wrap">
            <svg viewBox="0 0 94 94" width="100%" height="100%" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
              <circle fill="none" stroke="#fff" stroke-linecap="round" stroke-width="7" cx="47" cy="47" r="40" transform="rotate(90 47 47)"  stroke-dasharray="0,252" data-value="90"/>
              <g fill="#fff" text-anchor="middle">
                <text>
                  <tspan x="50%" y="33%" font-size="10">本次</tspan><tspan x="50%" y="60%" font-size="24" font-family="BebasKai">90</tspan>
                </text>
                <text x="50%" y="76%" fill-opacity=".5" font-size="10">%</text>
              </g>
              <text x="50%" y="115%" fill="#fcfcfc" text-anchor="middle" font-size="12">肌肉</text>
            </svg>
          </div>
        </div>
        
    </div>
    <img class="mirror-icon" src="assets/images/female.png" alt="" width="30%">
  </div>
  <p class="mirror-tips taC">基于您的数据变化，我们为您量身定制了礼包</p>
  <p class="mirror-link taC"><a class="font14 ellipsis" href="#" >点击领取 ＞</a></p>
  <p class="mirror-move-icon"></p>
  <script src="http://res-t.mallcoo.net/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>                   
    $(function(){
      $('.mirror-data-item svg').each(function(){
        var length = $(this).find('circle').length;
        if(length == 0) return;
        if(length>1){
          var $cicle1 = $(this).find('circle').eq(0);
          var $cicle2 = $(this).find('circle').eq(1);
          var perimeter1 = Math.PI * 2 * $cicle1.attr('r');
          var perimeter2 = Math.PI * 2 * $cicle2.attr('r');
          var value1 = $cicle1.attr('data-value');
          var value2 = $cicle2.attr('data-value');
          if(value1>value2){
            var percent1 = 7 / 8;
            var percent2 = percent1 * (value2 / value1);
          }else{
            var percent2 = 7 / 8;
            var percent1 = percent2 * (value1 / value2);
          }
          $cicle1.attr('stroke-dasharray', perimeter1 * percent1 + " " + perimeter1 * (1 - percent1));
          $cicle2.attr('stroke-dasharray', perimeter2 * percent2 + " " + perimeter2 * (1 - percent2));
        }else{
          var $cicle = $(this).find('circle');
          var percent = 7 / 8;
          var perimeter = Math.PI * 2 * $cicle.attr('r');
          $cicle.attr('stroke-dasharray', perimeter * percent + "," + perimeter * (1 - percent));
        }
      });
    });
  </script>
</body>
</html>
