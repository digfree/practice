<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>where to?</title>
</head>

<body>
    <span class="icon-tip" id="showModal"><i class="fa fa-question-circle-o"></i></span>
    <div class="wrap">
        <div class="title">where to?<div class="result-btn" id="showResultBtn"><i class="fa fa-search"></i></div></div>
        <div class="display-area" id="showResultArea"></div>
    </div>
    <div class="mask"></div>
    <div class="table-wrap js-table hide"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
    <script src="https://cdn.bootcss.com/dot/2.0.0-beta.0/doT.min.js"></script>
    <script src="./assets/js/json2.js"></script>
    <script src="./assets/js/myStorage.js"></script>
    <script src="./assets/js/localDB.js"></script>
    <script id="iscrolltmpl" type="text/x-dot-template">
        <div class="table-header">
            <table>
                <thead><tr><th>名称</th><th>占比</th><th>操作</th></tr></thead>
            </table>
        </div>
       <div class="table-body" id="isScroll">
        <table>
            <tbody>
                {{? Object.entries(it).length>0}}
                    {{for(let [index,item] of Object.entries(it)){}}
                        <tr data-name="{{=item.name}}" data-pro="{{=item.pro}}"><td>{{=item.name}}</td><td>{{=item.pro}}</td><td><button class="btn btn-sm btn-success js-updata">修改</button>&nbsp;&nbsp;<button class="btn btn-sm btn-danger js-del">删除</button></td></tr>
                    {{}}}
                {{??}}
                <tr><td colspan="3" class="js-no-data" style="height: 60px;">暂无数据</td></tr>
                {{}}}
            </tbody>
        </table>
        </div>
        <div class="btn-wrap"><button style="width:30%" class="js-info btn btn-sm btn-info">默认数据</button>&nbsp;&nbsp;<button class="js-remove-item btn btn-sm btn-danger" style="width:30%">删除全部</button>&nbsp;&nbsp;<button style="width:30%" class="js-add-item btn btn-sm btn-primary">新增一条</button></div>
    </script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
