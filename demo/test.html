<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .clearfix:after{
    content: '';
    display: block;
    clear: both;
  }
  </style>
</head>
<body>
  <div class="clearfix">
    <div id="test">t3</div>
  </div>
  <script>
  var test = document.getElementById('test');
  test.style.cssText = 'color: #f00;font-size: 30px';
  test.style['cssFloat' in test.style?'cssFloat':'styleFloat'] = "right";
  </script>
</body>
</html>
